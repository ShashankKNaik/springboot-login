<!DOCTYPE HTML>
<html>
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript/signup.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="head">
    <div class="menu">
        <ul>
            <li><a href="/">Login</a></li>
            <li><a href="/signup">Signup</a></li>
        </ul>
    </div>
</div>
<div id="login-form">
    <div class="msg"></div>
    <label for="user-name">User name :</label>
    <input type="text" name="user-name" id="user-name" placeholder="Enter User Name..." autocomplete="off"> <br>
    <label for="password">Password :</label>
    <input type="text" name="password" id="password" placeholder="Enter Password..." autocomplete="off"> <br>
    <label for="confirm-password">Confirm password :</label>
    <input type="text" name="confirm-password" id="confirm-password" placeholder="Password..."> <br>
    <button onclick="signup()">Signup</button>
</div>
</body>
</html>
